apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "ebms-send-in"
  namespace: "team-emottak"
  labels:
    "team": "team-emottak"
spec:
  azure:
    application:
      enabled: true
  webproxy: true
  image: {{image}}
  liveness:
    path: "/internal/health/liveness"
    port: 8080
    initialDelay: 30
    timeout: 10
    failureThreshold: 10
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
      destinations:
        - id: "grafana-lgtm"
        - id: "elastic-apm"
    logging:
      destinations:
        - id: elastic
        - id: loki
  prometheus:
    enabled: true
    path: /prometheus
  readiness:
    path: "/internal/health/readiness"
    port: 8080
    initialDelay: 30
    timeout: 10
    failureThreshold: 10
  replicas:
    scalingStrategy:
      cpu:
        thresholdPercentage: 30
    min: 3
    max: 10
  resources:
    limits:
      memory: "768Mi"
    requests:
      cpu: "100m"
      memory: "512Mi"
  ingresses:
    - https://ebms-send-in.intern.nav.no
  vault:
    enabled: true
    paths:
        - kvPath: /serviceuser/data/prod/srvtokt
          mountPath: /secret/serviceuser
  kafka:
    pool: nav-prod
  accessPolicy:
    inbound:
      rules:
        - application: ebms-provider
        - application: ebms-async
  env:
    - name: FRIKORT_URL
      value: https://wasapp.adeo.no/nav-frikort/tjenestereksterne
    - name: SERVICEUSER_SECRET_PATH
      value: /secret/serviceuser
    - name: FRIKORT_REST_PERCENT
      value: "50"
